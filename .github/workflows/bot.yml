name: Telegram Bot Runner

on:
  workflow_dispatch:  # تشغيل يدوي
  schedule:
    # تشغيل تلقائي كل 6 ساعات لإبقاء البوت نشطاً
    - cron: '0 */6 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: التحقق من الكود
      uses: actions/checkout@v4
      
    - name: إعداد Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: تثبيت المتطلبات
      run: |
        pip install -r requirements.txt
        
    - name: تشغيل البوت
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
      run: |
        python main.py &
        BOT_PID=$!
        echo "البوت يعمل بالرقم: $BOT_PID"
        
        # انتظار 55 دقيقة ثم إعادة التشغيل
        sleep 3300
        echo "إعادة تشغيل البوت..."
        kill $BOT_PID
        sleep 5
        python main.py
